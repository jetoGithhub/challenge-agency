<app-agency-toolbar
  (search)="filterAgency($event)"
  title="Agencias"
  [showOption]="showOption"
></app-agency-toolbar>
<div class="container-agency" >
  <div class="container-agency_card" >
    <app-agency-card
      *ngFor="let item of agency; let position = index"
      [agency]="item"
      (clicked)="editAgency(position)"></app-agency-card>
    <button mat-fab color="primary" (click)="createAgency()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
