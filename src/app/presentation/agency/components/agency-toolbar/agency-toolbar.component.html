<mat-toolbar>
  <span>{{title}}</span>
  <span class="example-spacer"></span>
  <section *ngIf="showOption">
    <mat-form-field appearance="outline" *ngIf="showForm">
      <input autocomplete="off" matInput placeholder="Placeholder" (blur)="showForm=false" (input)="onInput($event)" >
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <mat-icon *ngIf="!showForm" (click)="showForm=true">search</mat-icon>
  </section>
</mat-toolbar>
