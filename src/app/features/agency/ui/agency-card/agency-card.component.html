<div class="agency-card" (click)="onClicked()">
  <div class="agency-card_item" >
    <img src="assets/dowload.png" alt="images" class="avatar">
  </div>
  <div class="agency-card_item" >
    <h3>{{agency.agencia}}</h3>
    <p><b>{{agency.distrito}}</b></p>
    <p>{{agency.direccion}}</p>
  </div>
  <div class="agency-card_item" >
    <mat-icon aria-hidden="false" aria-label="grade icon">grade</mat-icon>
  </div>
</div>
