<app-agency-toolbar
  title="Detalle de Agencia"
></app-agency-toolbar>
<div class="container-agency-form">
  <app-agency-form [agency]="presenter?.store?.agency"
    (back)="presenter.goToAgencyList()"
    (submit)="presenter.submit($event)"
  ></app-agency-form>
  <google-map
    height="300px"
    [options]="options"
    [center]="center"
  >
  <map-marker
    *ngFor="let marker of markers"
    [position]="marker.position"
    [label]="marker.label"
    [title]="marker.title"
    [options]="marker.options"
  >
  </map-marker>
</google-map>
</div>
